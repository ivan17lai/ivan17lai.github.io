<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/face_detection.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <!-- CONTENTS -->
  <div class="container" style="margin-top: 20px;">
    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading">
            Webcam Input
          </p>
          <div class="panel-block">
            <video class="input_video1"></video>
          </div>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading">
            Mediapipe Face Detection
          </p>
          <div class="panel-block">
            <canvas class="output1" width="480px" height="480px"></canvas>
          </div>
        </article>
      </div>
    </div>
    
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <script type="text/javascript">
    const video1 = document.getElementsByClassName('input_video1')[0];
    const out1 = document.getElementsByClassName('output1')[0];
    const canvasCtx1 = out1.getContext('2d');
    
    const spinner = document.querySelector('.loading');
    spinner.ontransitionend = () => {
      spinner.style.display = 'none';
    };

    function onResultsFace(results) {
      document.body.classList.add('loaded');
      canvasCtx1.save();
      canvasCtx1.clearRect(0, 0, out1.width, out1.height);
      canvasCtx1.drawImage(results.image, 0, 0, out1.width, out1.height);
      if (results.detections.length > 0) {
        drawRectangle(
            canvasCtx1, results.detections[0].boundingBox,
            {color: 'blue', lineWidth: 4, fillColor: '#00000000'});
        drawLandmarks(canvasCtx1, results.detections[0].landmarks, {
          color: 'red',
          radius: 5,
        });
      }
      canvasCtx1.restore();
    }

    const faceDetection = new FaceDetection({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/${file}`;
    }});
    
    faceDetection.onResults(onResultsFace);

    const camera = new Camera(video1, {
      onFrame: async () => {
        await faceDetection.send({image: video1});
      },
      width: 480,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
