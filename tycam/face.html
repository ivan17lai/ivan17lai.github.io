<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/face_detection.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="face.css">
  </head>

  <body>
    <div class="container">

      <div class="columns">
        
        <div class="column column-input_video" style="display: none;">
          <article class="panel is-info">
            <div class="panel-block">
              <video class="input_video1"  ></video>
            </div>
          </article>
        </div>

        <div class="column-leftBar">
        </div>

        <div class="column-classBar">
        </div>


        <div class="column-canvas">
            <div class="camera-view">
                <canvas class="output1" width="480" height="480" style="display: block;"></canvas>
                <div id="capturedImageContainer" style="display: none;"></div>

            </div>
            <button id="captureBtn" class="button is-primary">Capture</button>

        </div>

        <div class="column-information">
        </div>

      </div>



      

    </div>
    
    <script type="text/javascript" src="./face.js"></script>
    
  </body>
</html>
